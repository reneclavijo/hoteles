# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

production:
  adapter: postgresql
  database: hoteles
  username: <%= Rails.application.credentials.db_production[:username] %>
  password: <%= Rails.application.credentials.db_production[:password] %>
  host: 127.0.0.1 # localhost  / representa a la m√°quina en AWS
  port: 5432      # el puerto de postgres en la computadora de AWS
  pool: 5
